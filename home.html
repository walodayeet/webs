<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Class 12TH2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding: 20px 30px;
            margin: 0 20px;
            transition: 0.3s;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar a:hover {
            background: #ff9800;
            transform: scale(1.1);
        }
        .hero {
            background: url('class-banner.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            flex-direction: column;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .word-box {
            position: relative;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out infinite;
            z-index: 2;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 75px;
            font-weight: bold;
            display: flex;
            gap: 5px;
            z-index: 1100;
        }
        .logo span {
            animation: colorJump 2s infinite alternate;
        }
        .logo span:nth-child(1) { animation-delay: 0s; }
        .logo span:nth-child(2) { animation-delay: 0.2s; }
        .logo span:nth-child(3) { animation-delay: 0.4s; }
        .logo span:nth-child(4) { animation-delay: 0.6s; }
        .logo span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes colorJump {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #00aeff; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const words = ["A Legacy of Excellence", "Inspiring Young Minds", "Achieving Greatness", "Future Leaders in the Making"];
            let index = 0;
            const wordBox = document.querySelector(".word-box");
            function changeWord() {
                wordBox.textContent = words[index];
                index = (index + 1) % words.length;
            }
            setInterval(changeWord, 3000);
        });
    </script>
</head>
<body>
    <div class="logo">
        <span>1</span><span>2</span><span>T</span><span>H</span><span>2</span>
    </div>
    <nav class="navbar">
        <a href="home.html">Trang Chủ</a>
        <a href="activities.html">Hoạt Động</a>
        <a href="students.html">Thành Viên Lớp</a>
    </nav>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="gif-container">
            <img src="Untitled design.gif" alt="Class Animation">
        </div>
        <div class="word-box">A Legacy of Excellence</div>
    </div>
</body>
</html>
