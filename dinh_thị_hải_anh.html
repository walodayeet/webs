<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Học Sinh - Class 12TH2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }
        .container {
            max-width: 600px;

            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff9800;
        }
        .info {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Học Sinh</h1>
        <p class="info"><strong>Họ và Tên:</strong> Đinh Thị Hải Anh</p>
        <p class="info"><strong>Ngày Sinh:</strong> 06/12/2007</p>
        <p class="info"><strong>Biệt Danh:</strong> Không có</p>
        <p class="info"><strong>Sở Thích:</strong> Đọc sách, nghe nhạc</p>
        <p class="info"><strong>Thành Tích:</strong> Giải nhất cuộc thi viết văn cấp trường</p>
        <p class="info"><strong>Tính Cách:</strong> Chăm chỉ, thân thiện</p>
    </div>
</body>
</html>
