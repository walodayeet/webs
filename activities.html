<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt Động - Class 12TH2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding: 20px 30px;
            margin: 0 20px;
            transition: 0.3s;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar a:hover {
            background: #ff9800;
            transform: scale(1.1);
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            color: white;
        }
        .section:nth-child(odd) {
            background: #ff9800;
        }
        .section:nth-child(even) {
            background: #333;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 75px;
            font-weight: bold;
            display: flex;
            gap: 5px;
            z-index: 1100;
        }
        .logo span {
            animation: colorJump 2s infinite alternate;
        }
        .logo span:nth-child(1) { animation-delay: 0s; }
        .logo span:nth-child(2) { animation-delay: 0.2s; }
        .logo span:nth-child(3) { animation-delay: 0.4s; }
        .logo span:nth-child(4) { animation-delay: 0.6s; }
        .logo span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes colorJump {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>1</span><span>2</span><span>T</span><span>H</span><span>2</span>
    </div>
    <nav class="navbar">
        <a href="home.html">Trang Chủ</a>
        <a href="activities.html">Hoạt Động</a>
        <a href="students.html">Thành Viên Lớp</a>
    </nav>
    
    <div class="section">Diễn Văn Nghệ</div>
    <div class="section">Bóng Đá Nữ</div>
    <div class="section">Bóng Đá Nam</div>
    <div class="section">Flashmob Lớp 11</div>
    <div class="section">Tết</div>
    <div class="section">Phong Trào Nam Sinh / Nữ Sinh Thanh Lịch</div>
    <div class="section">Honorable Achievements</div>
</body>
</html>
